steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '-f'
      - Dockerfile
      - '-t'
      - >-
        asia-southeast2-docker.pkg.dev/dla-infra-team-sandbox/demoapp-repo/${_SERVICE_NAME}:${SHORT_SHA}
      - .
    id: Building the container image
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - >-
        asia-southeast2-docker.pkg.dev/dla-infra-team-sandbox/demoapp-repo/${_SERVICE_NAME}:${SHORT_SHA}
    id: Pushing the image to registry
  - name: gcr.io/cloud-builders/gcloud
    args:
      - run
      - deploy
      - '${_SERVICE_NAME}'
      - '--image'
      - >-
        asia-southeast2-docker.pkg.dev/dla-infra-team-sandbox/demoapp-repo/${_SERVICE_NAME}:${SHORT_SHA}
      - '--port'
      - '5000'
      - '--region'
      - asia-southeast2
      - '--platform'
      - managed
      - '--allow-unauthenticated'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '1'
      - '--memory'
      - 128Mi
      - '--cpu'
      - '1'
options:
  logging: CLOUD_LOGGING_ONLY
